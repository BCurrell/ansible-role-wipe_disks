---
- name: "wipe_disks:wipe_filesystem_signatures"
  loop: "{{ wipe_disks }}"
  loop_control:
    loop_var: "disk"
    label: "{{ disk }}"
  ansible.builtin.command:
    argv:
      - "wipefs"
      - "-a"
      - "{{ disk }}"

- name: "wipe_disks:zero_disk:dd_lazy"
  when: "wipe_disks_type == 'dd_lazy'"
  loop: "{{ wipe_disks }}"
  loop_control:
    loop_var: "disk"
    label: "{{ disk }}"
  changed_when: true
  ansible.builtin.command:
    argv:
      - "dd"
      - "if={{ wipe_disks_dd_input }}"
      - "of={{ disk }}"
      - "bs={{ wipe_disks_dd_blocksize }}"
      - "count={{ wipe_disks_dd_lazy_count }}"

- name: "wipe_disks:zero_disk:dd_full"
  when: "wipe_disks_type == 'dd_full'"
  loop: "{{ wipe_disks }}"
  loop_control:
    loop_var: "disk"
    label: "{{ disk }}"
  changed_when: true
  ansible.builtin.command:
    argv:
      - "dd"
      - "if={{ wipe_disks_dd_input }}"
      - "of={{ disk }}"
      - "bs={{ wipe_disks_dd_blocksize }}"
      - "conv=sync,noerror"

- name: "wipe_disks:zero_disk:blkdiscard"
  when: "wipe_disks_type == 'blkdiscard'"
  loop: "{{ wipe_disks }}"
  loop_control:
    loop_var: "disk"
    label: "{{ disk }}"
  changed_when: true
  ansible.builtin.command:
    argv:
      - "blkdiscard"
      - "{{ disk }}"
